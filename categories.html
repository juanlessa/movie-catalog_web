<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css?family=Open+Sans:300"
            rel="stylesheet"
        />

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <!-- Bootstrap CSS -->
        <link href="content/bootstrap.min.css" rel="stylesheet" />
        <link href="content/font-awesome.min.css" rel="stylesheet" />

        <title>Categories</title>
    </head>
    <body>
        <div class="container text-light">
            <!-- NAVBAR -->

            <nav
                class="navbar navbar-expand-lg navbar-dark bg-dark border border-top-0 border-secondary opacity-5"
            >
                <a class="navbar-brand display-1" href="home.html"
                    ><i class="fa fa-flag"></i
                ></a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="home.html"
                                >Home <span class="sr-only">(current)</span></a
                            >
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="categories.html"
                                >Category</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="countries.html"
                                >Country</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="directors.html"
                                >Director</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="actors.html">Actor</a>
                        </li>
                       
                            <input
                                id="input_search"
                                class="form-control mr-smy-4"
                                type="search"
                                placeholder="Search"
                                aria-label="Search"
                            />
                            <button
                                id="btn_search"
                                class="btn btn-outline-success my-2 my-sm-0"
                                type="submit"
                            >
                                Search
                            </button>
                
                    </ul>
                </div>
            </nav>
            <!--  END NAVBAR  -->
            <div class="loader" id="loader"></div>
            
            <div id="noResult" class="my-5 text-secondary display-2 text-center d-none">No result</div>


            <div id="conteudo" class="hide">
                <div class="display-4 font-weight-bold my-4">All Titles</div>
                <div class="row" data-bind="foreach: categories.list">
                    <div
                        onclick="redirectPage(this)"
                        data-bind="text: $data.Name, attr: {id: $data.Id}"
                        class="col col-lg-3 col-md-4 col-sm-6 text-center my-4 py-3 category"
                        onmouseover="toggleBorder(this)"
                        onmouseout="untoggleBorder(this)"
                    ></div>
                </div>

                <!-- Paginação -->
                <div  class="row">
                    <nav    
                        id="pagination"
                        aria-label="..."
                        style="margin: auto; margin-top: 0.5vh"
                    >
                        <ul id="pageList" class="pagination pagination-lg">
                            <li id="page1" class="page-item disabled">
                                <a
                                    onclick="changePage()"
                                    class="page-link"
                                    href="#"
                                    tabindex="-1"
                                    >1</a
                                >
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>

        <!-- FOOTER -->

        <div class="footer bg-dark text-white fixed-bottom py-3">
            <span class="text-left mx-4 text-secondary"
                ><i class="fa fa-copyright"></i> 2021 - Introdução à Tecnologias
                Web</span
            >
            <span class="float-right mx-4 d-none d-sm-block font-weight-bold"
                >Netflix UA</span
            >
        </div>
        <!-- END FOOTER -->

        <!-- jQuery and Bootstrap Bundle -->
        <script src="scripts/jquery-3.5.1.min.js"></script>
        <script src="scripts/bootstrap.bundle.min.js"></script>
        <!-- Knockoutjs -->
        <script src="scripts/knockout-3.5.1.js"></script>

        <script src="categories.js"></script>
    </body>
</html>
