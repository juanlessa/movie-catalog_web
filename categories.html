<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link

        rel="stylesheet"
    />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"

    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"

    <link rel="stylesheet" href="style.css" />

    <link href="content/bootstrap.min.css" rel="stylesheet" />
    <link href="content/font-awesome.min.css" rel="stylesheet" />

    <title>Categories</title>
  </head>
  <body>
    <div class="container text-light">
      <!-- NAVBAR -->

      <nav
        class="navbar navbar-expand-lg navbar-dark bg-dark border border-top-0 border-secondary opacity-5"
      >
        <a class="navbar-brand display-1" href="home.html"
          ><i class="fa fa-flag"></i
        ></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="home.html"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="categories.html">Category</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Country</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Director</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Actor</a>
            </li>
            <form class="form-inline my-2 my-lg-0">
              <input
                class="form-control mr-smy-4"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button
                class="btn btn-outline-success my-2 my-sm-0"
                type="submit"
              >
                Search
              </button>
            </form>
          </ul>
        </div>
      </nav>
      <!--  END NAVBAR  -->

      <div class="container">
          <div class="display-4 font-weight-bold my-4">All Titles</div>
          <div class="row">
              <div class="col col-lg-3 col-md-4 col-sm-6 text-center my-4 py-3 category" onmouseover="toggleBorder(this)" onmouseout="untoggleBorder(this)">
                Action
              </div>
              <div class="col col-lg-3 col-md-4 col-sm-6 text-center my-4 py-3 category" onmouseover="toggleBorder(this)" onmouseout="untoggleBorder(this)">
                Adventure
              </div>
              <div class="col col-lg-3 col-md-4 col-sm-6 text-center my-4 py-3 category" onmouseover="toggleBorder(this)" onmouseout="untoggleBorder(this)">
                Drama
              </div>
              <div class="col col-lg-3 col-md-4 col-sm-6 text-center my-4 py-3 category" onmouseover="toggleBorder(this)" onmouseout="untoggleBorder(this)">
                Romance
              </div>
              <div class="col col-lg-3 col-md-4 col-sm-6 text-center my-4 py-3 category" onmouseover="toggleBorder(this)" onmouseout="untoggleBorder(this)">
                Horror
              </div>
              <div class="col col-lg-3 col-md-4 col-sm-6 text-center my-4 py-3 category" onmouseover="toggleBorder(this)" onmouseout="untoggleBorder(this)">
                Documentary
              </div>
          </div>
      </div>




    <!-- FOOTER -->

    <div class="footer bg-dark text-white fixed-bottom py-3">
      <span class="text-left mx-4 text-secondary"
        ><i class="fa fa-copyright"></i> 2021 - Introdução à Tecnologias
        Web</span
      >
      <span class="float-right mx-4 d-none d-sm-block font-weight-bold">Netflix UA</span>
    </div>
    <!-- END FOOTER -->

        <!-- jQuery and Bootstrap Bundle -->
        <!-- <script type="text/javascript" src="categories.js"></script> -->
        <script>
            function toggleBorder(object) {
                object.classList.toggle("border");
                object.classList.toggle("border-light");
            }

            function untoggleBorder(object) {
                object.classList.toggle("border");
                object.classList.toggle("border-light");
            }
        </script>
        <script src="scripts/jquery-3.5.1.min.js"></script>
        <script src="scripts/bootstrap.bundle.min.js"></script>
      </body>
</html>
